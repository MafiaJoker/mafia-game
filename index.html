<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мафия Helper - Помощник для игры в Мафию</title>
    <meta name="description" content="Приложение для ведения игр в Мафию с отслеживанием игроков, голосований и ночных действий">
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <script>
      // Скрыть предупреждения о source maps в development
      if (import.meta.env.DEV) {
        const originalWarn = console.warn;
        console.warn = function(...args) {
          if (args[0] && args[0].includes('Source map error')) {
            return;
          }
          originalWarn.apply(console, args);
        };
      }
    </script>
  </body>
</html>
