server {
    listen 80;
    server_name dev.jokermafia.am;
    
    root /home/aladdin/frontend;
    index index.html;
    
    # Логи
    access_log /var/log/nginx/dev.jokermafia.am.access.log;
    error_log /var/log/nginx/dev.jokermafia.am.error.log;
    
    # Для SPA - все роуты перенаправляем на index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # API проксирование (если API на том же сервере)
    location /api/ {
        proxy_pass http://localhost:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Кэширование статических файлов
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }
    
    # Отключаем логирование для favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }
    
    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
}