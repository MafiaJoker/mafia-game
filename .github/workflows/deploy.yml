name: Deploy to Production

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  deploy-prod:
    runs-on: ubuntu-latest

    env:
      DEPLOY_HOST: ${{ secrets.PROD_HOST }}
      DEPLOY_USER: ${{ secrets.PROD_USER }}
      DEPLOY_PORT: 22
      DEPLOY_PATH: ${{ secrets.PROD_DEPLOY_PATH }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Build application
      run: npm run build
      env:
        NODE_ENV: production
        VITE_API_BASE_URL: https://api.jokermafia.am/api/v1
        VITE_TELEGRAM_BOT_USERNAME: mafia_joker_widget_bot
        VITE_SHOW_TEST_LOGIN: false

    - name: Debug SSH key format
      run: |
        echo "SSH key length: $(echo '${{ secrets.PROD_KEY }}' | wc -c)"
        echo "SSH key first line:"
        echo "${{ secrets.PROD_KEY }}" | head -n 1
        echo "SSH key last line:"
        echo "${{ secrets.PROD_KEY }}" | tail -n 1

    - name: Deploy to server
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ env.DEPLOY_HOST }}
        username: ${{ env.DEPLOY_USER }}
        key: ${{ secrets.PROD_KEY }}
        port: ${{ env.DEPLOY_PORT }}
        script: |
          # –û—á–∏—â–∞–µ–º —Å—Ç–∞—Ä—ã–µ —Ñ–∞–π–ª—ã
          rm -rf ${{ env.DEPLOY_PATH }}

    - name: Copy files to server
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ env.DEPLOY_HOST }}
        username: ${{ env.DEPLOY_USER }}
        key: ${{ secrets.PROD_KEY }}
        port: ${{ env.DEPLOY_PORT }}
        source: "dist/*"
        target: "/tmp/frontend-deploy/"
        strip_components: 1

    - name: Move files and set permissions
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ env.DEPLOY_HOST }}
        username: ${{ env.DEPLOY_USER }}
        key: ${{ secrets.PROD_KEY }}
        port: ${{ env.DEPLOY_PORT }}
        script: |
          # –°–æ–∑–¥–∞–µ–º –≤—Ä–µ–º–µ–Ω–Ω—É—é –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—é –µ—Å–ª–∏ –Ω–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç
          mkdir -p /tmp/frontend-deploy

          # –°–æ–∑–¥–∞–µ–º –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—é –µ—Å–ª–∏ –Ω–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç
          mkdir -p ${{ env.DEPLOY_PATH }}
          chown -R nginx:${{ env.DEPLOY_USER }} ${{ env.DEPLOY_PATH }}
          
          # –ü–µ—Ä–µ–º–µ—â–∞–µ–º —Ñ–∞–π–ª—ã –≤ —Ñ–∏–Ω–∞–ª—å–Ω—É—é –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—é
          cp -r /tmp/frontend-deploy/* ${{ env.DEPLOY_PATH }}/

          # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–∞–≤–∞ –¥–æ—Å—Ç—É–ø–∞
          chmod -R 755 ${{ env.DEPLOY_PATH }}
          chown -R www-data:www-data ${{ env.DEPLOY_PATH }}

          # –û—á–∏—â–∞–µ–º –≤—Ä–µ–º–µ–Ω–Ω—É—é –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—é
          rm -rf /tmp/frontend-deploy

    - name: Notify deployment success
      run: |
        echo "‚úÖ Production deployment completed successfully!"
        echo "üåê Application deployed to production"
        echo "üîó Using API: https://api.jokermafia.am"
