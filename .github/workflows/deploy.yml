name: Deploy to dev.jokermafia.am

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build application
      run: npm run build
      env:
        NODE_ENV: production
    
    - name: Deploy to server
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.PORT || 22 }}
        script: |
          # –°–æ–∑–¥–∞–µ–º –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—é –¥–ª—è –±—ç–∫–∞–ø–∞
          sudo mkdir -p /var/backups/mafia-frontend
          
          # –ë—ç–∫–∞–ø–∏–º —Ç–µ–∫—É—â—É—é –≤–µ—Ä—Å–∏—é
          sudo cp -r /var/www/html/mafia-frontend /var/backups/mafia-frontend/backup-$(date +%Y%m%d_%H%M%S) || true
          
          # –°–æ–∑–¥–∞–µ–º –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—é –¥–ª—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
          sudo mkdir -p /var/www/html/mafia-frontend
          
          # –û—á–∏—â–∞–µ–º —Å—Ç–∞—Ä—ã–µ —Ñ–∞–π–ª—ã
          sudo rm -rf /var/www/html/mafia-frontend/*
    
    - name: Copy files to server
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.PORT || 22 }}
        source: "dist/*"
        target: "/var/www/html/mafia-frontend/"
        strip_components: 1
    
    - name: Set permissions
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.PORT || 22 }}
        script: |
          # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–∞–≤–∞ –¥–æ—Å—Ç—É–ø–∞
          sudo chown -R www-data:www-data /var/www/html/mafia-frontend
          sudo chmod -R 755 /var/www/html/mafia-frontend
          
          # –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º nginx (–µ—Å–ª–∏ –Ω—É–∂–Ω–æ)
          sudo systemctl reload nginx || true
    
    - name: Notify deployment success
      run: |
        echo "‚úÖ Deployment completed successfully!"
        echo "üåê Application is available at: https://dev.jokermafia.am"