name: Deploy to dev.jokermafia.am

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    env:
      DEPLOY_HOST: dev.jokermafia.am
      DEPLOY_USER: aladdin
      DEPLOY_PORT: 22
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm install
    
    - name: Build application
      run: npm run build
      env:
        NODE_ENV: production
    
    - name: Debug SSH key format
      run: |
        echo "SSH key starts with:"
        echo "${{ secrets.SSH_KEY }}" | head -c 50
        echo "..."
        echo "SSH key ends with:"
        echo "${{ secrets.SSH_KEY }}" | tail -c 50
    
    - name: Deploy to server
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ env.DEPLOY_HOST }}
        username: ${{ env.DEPLOY_USER }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ env.DEPLOY_PORT }}
        script: |
          # –°–æ–∑–¥–∞–µ–º –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—é –¥–ª—è –±—ç–∫–∞–ø–∞
          mkdir -p /home/aladdin/backups/frontend
          
          # –ë—ç–∫–∞–ø–∏–º —Ç–µ–∫—É—â—É—é –≤–µ—Ä—Å–∏—é
          cp -r /home/aladdin/frontend /home/aladdin/backups/frontend/backup-$(date +%Y%m%d_%H%M%S) || true
          
          # –°–æ–∑–¥–∞–µ–º –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—é –¥–ª—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
          mkdir -p /home/aladdin/frontend
          
          # –û—á–∏—â–∞–µ–º —Å—Ç–∞—Ä—ã–µ —Ñ–∞–π–ª—ã
          rm -rf /home/aladdin/frontend/*
    
    - name: Copy files to server
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ env.DEPLOY_HOST }}
        username: ${{ env.DEPLOY_USER }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ env.DEPLOY_PORT }}
        source: "dist/*"
        target: "/home/aladdin/frontend/"
        strip_components: 1
    
    - name: Set permissions
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ env.DEPLOY_HOST }}
        username: ${{ env.DEPLOY_USER }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ env.DEPLOY_PORT }}
        script: |
          # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–∞–≤–∞ –¥–æ—Å—Ç—É–ø–∞
          chmod -R 755 /home/aladdin/frontend
          
          # –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º nginx (–µ—Å–ª–∏ –Ω—É–∂–Ω–æ)
          sudo systemctl reload nginx || true
    
    - name: Notify deployment success
      run: |
        echo "‚úÖ Deployment completed successfully!"
        echo "üåê Application is available at: https://dev.jokermafia.am"